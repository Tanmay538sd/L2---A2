<!DOCTYPE html>
<html>
<head>
    <title>Formatting In HTML</title>
</head>
<body>
    
    <b>Hello</b>
    <br>
    <strong>Hello</strong>
    <br>
    <i>Hello</i>
    <br>
    <em>Hello</em>
    <br>
    <mark>Hello</mark>
    <br>
    <small>Hello</small>
    <br>
    <del>Hello</del>
    <br>
    Hello<sup>Friends</sup>How are you!<sub>Thank You</sub>
</body>
</html>
